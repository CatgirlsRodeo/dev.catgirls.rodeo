---
layout: default
title: "Rodeo Kit Docs by Catgirls Rodeo :3"
subdomain: dev
---

<div class="flex justify-center">
	<div class="flex min-w-0 flex-row justify-center">
		<!-- left sidebar -->
		<div class="min-w-[200px] font-meleo font-light bg-stone-950/90 p-5 m-8 border-y-4 border-stone-800 sticky top-10 w-[200px] self-start flex justify-center flex-col">
			<div class="text-xl underline decoration-1 underline-offset-8">Table of Contents</div>
			<div class="flex flex-col text-rodeo-skyblue-500 underline decoration-1 pt-4">
				{% for code in site.cheatsheet_code %}
				<a href="#{{ code.id }}" class="text-{{ code.color }}-400 hover:text-{{ code.color }}-500">{{ code.title }}</a>
				{% endfor %}
			</div>
		</div>
		<!-- -->
		<!-- cheatsheet content -->
		<div class="flex flex-col gap-16 min-w-0">
			{% for code in site.cheatsheet_code %}
			<div class="min-w-0 bg-stone-950/90 p-5 border-x-4 border-{{ code.color }}-400 top-0 max-w-[1200px]">
				<a href="#{{ code.id }}" id="{{ code.id }}" class="font-meleo text-4xl pl-4 pb-4 text-{{ code.color }}-400 hover:text-stone-500">{{ code.title }}</a>
				<div class="min-w-0 rounded-xl bg-stone-900 pl-4 pt-2 pb-2 text-sm shrink" style="box-shadow: rgba(255,255,255,.1) 0 1px 0,rgba(0,0,0,.8) 0 1px 7px 0 inset;">
					{{ code.content }}
				</div>
			</div>
			{% endfor %}
		</div>
		<!-- -->
		<!-- right sidebar -->
		<div class="min-w-[200px] w-[200px] m-8"></div>
		<!-- -->
	</div>
</div>
